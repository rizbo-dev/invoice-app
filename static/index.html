<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Invoice Management System</h1>
        
        <div class="mb-4 flex justify-between items-center">
            <div></div>
            <div class="flex gap-4">
                <button onclick="window.location.href='/customers.html'" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    Manage Customers
                </button>
                <button onclick="window.location.href='/products.html'" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Manage Products
                </button>
            </div>
        </div>
        
        <div class="mb-8 grid grid-cols-5 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-semibold text-lg">Customers</h3>
                <p class="text-2xl font-bold text-purple-600" id="customer-count">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-semibold text-lg">Products</h3>
                <p class="text-2xl font-bold text-indigo-600" id="product-count">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-semibold text-lg">Created</h3>
                <p class="text-2xl font-bold text-blue-600" id="created-count">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-semibold text-lg">Processed</h3>
                <p class="text-2xl font-bold text-green-600" id="processed-count">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-semibold text-lg">Deleted</h3>
                <p class="text-2xl font-bold text-red-600" id="deleted-count">0</p>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Search & Filter</h2>
            <form id="filter-form" class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Created From</label>
                    <input type="date" name="created_from" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Created To</label>
                    <input type="date" name="created_to" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Processed From</label>
                    <input type="date" name="processed_from" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Processed To</label>
                    <input type="date" name="processed_to" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Price From</label>
                    <input type="number" step="0.01" name="price_from" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Price To</label>
                    <input type="number" step="0.01" name="price_to" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Product Name</label>
                    <input type="text" name="product_query" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Customer Name</label>
                    <input type="text" name="customer_query" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Status</label>
                    <div class="space-y-2">
                        <label class="inline-flex items-center mr-4">
                            <input type="checkbox" name="status" value="created" class="mr-1">
                            <span>Created</span>
                        </label>
                        <label class="inline-flex items-center mr-4">
                            <input type="checkbox" name="status" value="processed" class="mr-1">
                            <span>Processed</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="status" value="deleted" class="mr-1">
                            <span>Deleted</span>
                        </label>
                    </div>
                </div>
                <div class="col-span-2 flex gap-4">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Search
                    </button>
                    <button type="button" onclick="clearFilters()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                        Clear Filters
                    </button>
                    <button type="button" onclick="showCreateModal()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 ml-auto">
                        Create New Invoice
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-white rounded shadow">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created At</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Processed At</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="invoice-list" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="create-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl">
            <h2 class="text-xl font-semibold mb-4">Create New Invoice</h2>
            
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Select Customer <span class="text-red-500">*</span></label>
                <select id="customer-select" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Choose a customer...</option>
                </select>
                <p id="customer-error" class="text-red-500 text-sm mt-1 hidden">Please select a customer</p>
            </div>
            
            <div id="invoice-items" class="space-y-4 mb-4">
            </div>
            <button onclick="addInvoiceItem()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-4">
                Add Item
            </button>
            <div class="text-lg font-semibold mb-4">
                Total: $<span id="invoice-total">0.00</span>
            </div>
            <div class="flex gap-4">
                <button onclick="saveInvoice()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Save Invoice
                </button>
                <button onclick="hideCreateModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <div id="view-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl">
            <h2 class="text-xl font-semibold mb-4">Invoice Details</h2>
            <div id="invoice-details"></div>
            <div class="flex gap-4 mt-4">
                <button id="print-btn" onclick="printInvoice()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    Print Invoice
                </button>
                <button id="process-btn" onclick="updateInvoiceStatus('processed')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Mark as Processed
                </button>
                <button onclick="updateInvoiceStatus('deleted')" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Delete Invoice
                </button>
                <button onclick="hideViewModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
