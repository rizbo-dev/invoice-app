<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Invoice System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Product Management</h1>
            <button onclick="window.location.href='/'" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Back to Dashboard
            </button>
        </div>
        
        <div class="bg-white p-6 rounded shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <div class="flex-1 mr-4">
                    <input type="text" id="search-input" placeholder="Search products by name..." 
                           class="w-full px-4 py-2 border rounded"
                           onkeyup="handleSearch()">
                </div>
                <button onclick="openProductModal('create')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Add New Product
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded shadow">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 id="modal-title" class="text-xl font-semibold mb-4">Add New Product</h2>
            <form id="product-form" onsubmit="handleFormSubmit(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Product Name <span class="text-red-500">*</span></label>
                    <input type="text" id="product-name" name="name" required
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Product Price <span class="text-red-500">*</span></label>
                    <input type="number" id="product-price" name="price" step="0.01" min="0.01" required
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="price-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div class="flex gap-4">
                    <button type="submit" id="save-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400">
                        Save
                    </button>
                    <button type="button" onclick="closeProductModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/products.js"></script>
</body>
</html>
